<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>회원가입을 환영합니다</h1>
	<form action="">
		<fieldset>
			<legend>사용자 정보</legend>
		<ul>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id" minlength="4" maxlength="10" required placeholder="4자 ~ 10자 사이, 공백없이">
			</li>
			<li>
				<label for="em">이메일</label>
				<input type="text" name="em" id="em" >
			</li>
            <li>
				<label for="pw">비밀번호</label>
				<input type="password" name="pw" id="pw" required placeholder="문자와 숫자, 특수 기호">
			</li>
			<li>
				<label for="pwh">비밀번호 확인</label>
				<input type="password" name="pwh_chk" id="pwh_chk" required >
			</li>
			<li>
				<label for="가입 경로">가입 경로 </label>
				<select name="ga" id="ga">
					<option value="0">기타</option>		
					<option value="1">블로그</option>		
					<option value="2">지인소개</option>		
					<option value="3">기타</option>		
				</select>
			</li>
			<li>
				<label for="txta">메모 : </label>
				<textarea name="txta" id="txta" cols="30" rows="10" placeholder="남길 말씀이 있다면여기에"></textarea>
			</li>
		</ul>
		</fieldset>
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" id="y_mail" name="mail">
			<label for="y_mail">메일 수신 </label>
			<input type="radio" id="n_mail" name="mail" checked>
			<label for="n_mail">메일 수신 안 함 </label>
			

		</fieldset>
		<button type="submit">가입하기</button>
		<button type="reset">취소</button>
		</fieldset>

	</form>
</body>
</html>
