<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>프런트엔드 개발자 지원서</h1>
	<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
	<hr>
	<form action="">
		<h3>개인정보</h3>
		<ul>
			<ul>
				<label for="name">이름</label>
				<input type="text" id="name" placeholder="공백없이 입력하세요">
				<br>
				<label for="number">연락처</label>
				<input type="text" id="number">
			</ul>
		</ul>
		<h3>지원분야</h3>
		<ul>
			<ul>
				<input type="radio" name="web" id="web">
				<label for="webp">웹 퍼블리싱</label>
			</ul>
			<ul>
				<input type="radio" name="web" id="web">
				<label for="webp">웹 애플리케이션 개발</label>
			</ul>
			<ul>
				<input type="radio" name="web" id="web">
				<label for="webp">개발 환경 개선</label>
			</ul>
		</ul>
		<h3>지원동기</h3>
		<textarea name="jidong" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
		<br>
		<input type="submit" value="접수하기" name="submit" id="submit">
		<input type="reset" value="다시쓰기" name="reset" id="reset">
	</form>

</html>
