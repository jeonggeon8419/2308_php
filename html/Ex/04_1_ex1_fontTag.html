<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	안녕하세요.

	<!-- h태그
		제목 or 부제목
	-->
	<h1>h1태그랑께.</h1>
	<h2>h2태그랑께.</h2>
	<h6>보일라나?</h6>

	<!-- hr 태그 : 가로선 긋는 태그 -->
	<hr>

	안녕하세요.
	<br>
	정건입니다.

	<!-- p태그 : 문단 태그 -->
	<p>p태그입니다.</p>
	<p>2번째 <strong>p태그</strong> 입니다</p>

	<!-- strong, b 태그 : 글자를 진하게 표시 -->
	<strong>strong태그입니다</strong>
	<br>
	<b>b태그입니다</b>

	<!-- em, i 이텔릭체 태그 :  -->
	<br>
	<em>em태그 입니다</em>
	<br>
	<i>I태그 입니다</i>

	<h1>1절</h1>
</body>
</html>
